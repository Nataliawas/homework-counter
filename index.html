<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>

  <div id="plusOne">Dodałeś 1</div>
  <div id="minusOne">Odjąłeś 1</div>

  <div class="container container--main" id="main">
    <h1 class="container container--counter" id="counter">0</h1>
    <div class="container container--buttons">
      <button class="button append-button" id="append-button" onclick="toastAddOne()">+</button>
      <button class="button less-button" id="less-button" onclick="toastMinusOne()">-</button>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
